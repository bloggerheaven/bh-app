<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="feed">
  <ion-card *ngFor="let post of posts; let i = index" no-margin on-tap="pushSinglePage(post.id)">
    <ion-card-header>
      <ion-item>
        <ion-item>
          <ion-avatar item-left>
            <img src="img/avatar-test.jpg">
          </ion-avatar>
          <span>Madame Charlie</span>
        </ion-item>
        <span item-right text-center>
          <h3>37</h3>
          <p>Likes</p>
        </span>
      </ion-item>
    </ion-card-header>

    <img src="img/mock-image-{{i}}.jpg" />
    <ion-card-content>

      <ion-item>
        <h2>{{post.title}}</h2>
        <p>#Outfit #Look #Autumn</p>
        <ion-icon name="arrow-forward" item-right large></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
