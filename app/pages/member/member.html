<ion-content class="member">
  <div class="post-header" [ngStyle]="{'background-image': 'url('+member.backgroundImg+')'}">
    <ion-toolbar>
      <ion-buttons>
        <button royal on-tap="popPage()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <!--<ion-buttons end>-->
        <!--<button royal>-->
          <!--<ion-icon name="ios-more"></ion-icon>-->
        <!--</button>-->
      <!--</ion-buttons>-->
    </ion-toolbar>
  </div>

  <ion-avatar>
    <img [src]="member.profileImg">
  </ion-avatar>

  <div class="author-bio">
    <h2>{{member.name}}</h2>
    <p>
      {{member.description}}
    </p>
  </div>

</ion-content>
