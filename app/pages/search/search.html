<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search">
  <ion-searchbar (ionInput)="searchPosts($event)"></ion-searchbar>

  <ion-grid *ngIf="!posts.length > 0">
    <ion-row>
      <ion-col width-50>
        <ion-card style="background-image: url('http://www.carojulius.com/wp-content/uploads/2016/08/IMG_4897-768x1152.jpg');">
          <div class="overlay"></div>
          <div class="card-title">Outfit</div>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card style="background-image: url('http://magazin.bloggerheaven.de/wp-content/uploads/2016/07/www.juliabreuing.dewp-contentuploads201607IMG_7521-366fcae16bc84197b7336d142c7e3a3f2e186e9f.jpg');">
          <div class="overlay"></div>
          <div class="card-title">Life</div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-card style="background-image: url('http://magazin.bloggerheaven.de/wp-content/uploads/2016/01/www.carojulius.comwp-contentuploads201601IMG_0746-1024x662-463649b8e435b5492883c74cabeac74f730dcaa3.jpg');">
          <div class="overlay"></div>
          <div class="card-title">Berlin</div>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card style="background-image: url('http://magazin.bloggerheaven.de/wp-content/uploads/2016/06/debiflue.files_.wordpress.com201606img_0158-3cd4b10dedced1b3adc2a9085ccdb7b95853f1e3.jpg');">
          <div class="overlay"></div>
          <div class="card-title">Hotel</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let post of posts; let i = index" no-margin>
    <ion-card-header>
      <ion-item>
        <ion-item on-tap="pushMemberPage(post.member)">
          <ion-avatar item-left>
            <img [src]="findMember(post).profileImg">
          </ion-avatar>
          <span>{{findMember(post).name}}</span>
        </ion-item>
        <span item-right text-center>
          <h3>37</h3>
          <p>Likes</p>
        </span>
      </ion-item>
    </ion-card-header>

    <div class="post-image" on-tap="pushSinglePage(post.id)"
         [ngStyle]="{'background-image': 'url(img/mock-image-' + i + '.jpg)'}"></div>
    <ion-card-content on-tap="pushSinglePage(post.id)">
      <ion-item>
        <h2>{{post.title}}</h2>
        <p>#Outfit #Look #Autumn</p>
        <ion-icon name="arrow-forward" item-right large></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
