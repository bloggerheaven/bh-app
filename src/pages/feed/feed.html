<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="feed">
  <ion-card *ngFor="let post of posts" no-margin>
    <ion-card-header>
      <ion-item>
        <ion-item on-tap="pushMemberPage(post.member)">
          <ion-avatar item-left>
            <img [src]="findMember(post).profileImg">
          </ion-avatar>
          <span>{{findMember(post).name}}</span>
        </ion-item>
        <span item-right text-right>
          <p>3h ago</p>
        </span>
      </ion-item>
    </ion-card-header>

    <div class="post-image" on-tap="pushSinglePage(post.id)"
         [ngStyle]="{'background-image': 'url('+post.featuredImg+')'}"></div>
    <ion-card-content on-tap="pushSinglePage(post.id)">
      <ion-item>
        <h2>{{post.title}}</h2>
        <ion-icon name="arrow-forward" item-right large></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
